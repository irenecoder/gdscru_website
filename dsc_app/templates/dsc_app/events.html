{% extends 'dsc_app/base.html'%}
{% load static %}
{% block title%} Events{% endblock%}

{% block content%}
{% comment %} hello,events {% endcomment %}
<ul>
    {% for event in events %}
       <li>
          <h3>
             <a href="{{event.get_absolute_url}}">{{event.title}}</a>
          </h3>
       </li>
 {% empty %}
    <li>No events have been added yet.</li>
 {% endfor %}
 </ul>
{% endblock %}
