{% extends 'dsc_app/base.html'%}
{% block content%}

<h2> The  GDSC Events </h2>
{% for event in events%}
    <ul>
        <li><a href="{{event.get_absolute_url}}">{{event.title}}</a>
        <p>
            Published {{ event.published }}
        </p>
            {{ event.description|truncatewords:30|linebreaks }}
        </li>
    </ul>
    
{% endfor %}
{% endblock content%}
